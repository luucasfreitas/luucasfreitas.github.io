                <h1>

            <div>
                 
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="">Nome</label>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Sobrenome</label>
                            <input type="text" class="form-control" id="" placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Seu Endereço">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Apartamento, hotel, casa, etc.">
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Distrito Federal</option>
                            <option>Rio de Janeiro</option>
                            <option>Minas Gerais</option>
                            <option>São Paulo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP">
                        </div>
                    </div>
                    <label for="">Qual procedimento agendar: </label>
                    <div class="form-check form-check-inline">
                        
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                        <label class="form-check-label" for="inlineCheckbox1">Estética Facial</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                        <label class="form-check-label" for="inlineCheckbox2">Estética Corporal</label>
                      </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </form>
